<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alapesta Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./scss/index.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-white">
      <div class="container">
        <img src="./assets/img/logo.svg" alt="" srcset="" />
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#"></a>
            </li>
          </ul>
          <div>
            <p class="d-flex">
              Belum punya akun?<a class="text-orange" href="">
                Daftar disini
              </a>
            </p>
          </div>
        </div>
      </div>
    </nav>
    <br /><br /><br />

    <div class="container text-center">
      <h1 class="my-2">Halo, selamat datang kembali!</h1>
      <h4 class="text-grey">
        Silahkan masuk ke akun alapesta kamu untuk <br />
        mengexplore jasa dari kami
      </h4>
    </div>
    <br /><br />

    <div class="container mt-lg-4">
      <form class="mt-3 m-lg-auto" style="width: 30%">
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label text-grey"
            >Alamat Email</label
          >
          <input
            type="email"
            class="form-control"
            id="exampleInputEmail1"
            aria-describedby="emailHelp"
            style="min-height: 50px"
          />
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label text-grey"
            >Password</label
          >
          <input
            type="password"
            class="form-control"
            id="exampleInputPassword1"
            style="min-height: 50px"
          />
        </div>

        <ul class="d-flex justify-content-between">
          <div class="d-flex justify-content-between">
            <li style="list-style: none">
              <input
                type="checkbox"
                class="form-check-input"
                id="exampleCheck1"
              />
              <label class="form-check-label" for="exampleCheck1"
                >Ingat saya</label
              >
            </li>
          </div>
          <li style="list-style: none">Lupa password?</li>
        </ul>

        <br />
        <p class="text-center">atau</p>
        <br />
        <button
          style="border-color: gray; min-height: 50px"
          type="submit"
          class="btn bg-white text-grey w-100"
        >
          <img
            src="./assets/img/google.svg"
            style="max-width: 20px"
            class="me-2"
            alt=""
            srcset=""
          />
          Masuk dengan akun Google
        </button>
        <br /><br /><br />
        <button
          type="submit"
          class="btn w-100"
          style="background-color: #e78a6e; color: white; min-height: 50px"
        >
          Masuk
        </button>
      </form>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
